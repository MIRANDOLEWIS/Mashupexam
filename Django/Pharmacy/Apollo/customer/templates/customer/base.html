<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container-fluid">
        <div class="row bg-primary p-3">
          <div class="col-6 ">
            <h3 class="mb-3"><a href="{% url 'home_link' %}" class="text-dark">Apollo Pharamacy</a></h3>
            {% if  user.is_authenticated %}
            <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'med_search_link' %}">
              {% csrf_token %}
              <input class="form-control mr-sm-2" type="search" placeholder="Medicine" name="searched"  aria-label="Search" required >
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            {% endif %}
          </div>
          <div class="col-6  text-right">
            
             {% if  user.is_authenticated %}
             <a href="{% url 'logout_link' %}" class="text-white"><button type="button" class="btn btn-danger mr-5">Logout</button></a>
             {% else %}
             <a href="{% url 'signup_link' %}" class="text-white "><button type="button" class="btn btn-danger mr-5">Sign up</button></a>
             <a href="{% url 'login_link' %}" class="text-white"><button type="button" class="btn btn-danger mr-5">Login</button></a>
             {% endif %}
          </div>     
        </div>
        <div class="row">
           <div class="col-12 col-xs-12">
            {% block content %}{% endblock %}
           </div>
        </div>
    </div>
 
</body>
</html>
