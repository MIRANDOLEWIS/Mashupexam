{% extends "customer/base.html" %}

{% block content %}



<div class="chi2">

    <div class="row mb-5">
        <div class="col-lg-12  col-sm-12">
    

    <div class="list_box">
    {% if searched %}
    

    <h3><span style="font-weight:lighter;">Result : </span><span style="font-weight:bolder;">{{ searched }}</span></h3>
    <hr>
    <br>
   {% endif %}

   {% if res %}

   {% for result in res %}
   <h4 >Medic Name : <span class="text-success">{{  result.med_name }}</span></h4>
   <h5>Disease : <span class="text-primary">{{ result.disease }}</span></h5>
   <hr>
   {% endfor%}

   {% else %}

   <h4 class="text-danger">No Items Found</h4>

   {% endif %}
    </div>

</div>

</div>

</div>


{% endblock %}
